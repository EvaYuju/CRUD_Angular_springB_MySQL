spring.application.name=crud
spring.datasource.url=jdbc:mysql://localhost:3306/crud?useSSL=false&&allowPublicKeyRetrieval=true&serverTimezone=UTC&useLegacyDateTimeCode=false&allowPublicKeyRetrieval=true

# nombre de usuario y contraseña
spring.datasource.username = root
spring.datasource.password = root

# mostrar sentencias SQL en la consola
spring.jpa.show-sql = true

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto = update

# hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
